<ion-content padding class="contentOracao">

    <p class="pTitulo">Orações em Latim</p>

    <ion-searchbar placeholder="Pesquise a sua Oração..." showCancelButton="always" [(ngModel)]="texto"></ion-searchbar>

    <div class="divOracao" *ngFor="let aux of listOracoes | filtro:texto" (click)="abrirOracao(aux)">
        <div style="float: left">
            <img class="imagem" [src]="aux.imagem">
        </div>
        <div>
            <p class=" pNome"> {{aux.nomeLatim}} </p>
            <p class="pDescricao"> {{aux.nome}} </p>
        </div>
    </div>
